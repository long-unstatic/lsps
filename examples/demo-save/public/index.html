<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CodeMirror Workspace Sync Demo</title>
    <style>
      .CodeMirror {
        height: 100% !important;
      }
      .editor {
        width: 100%;
        overflow: auto;
        height: 800px;
      }
      .editors {
        margin: 5rem auto;
        max-width: 80ch;
        height: 800px;
      }
      .buttons {
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="editors">
      <div id="rust-editor" class="editor"></div>
    </div>
    <div class="buttons">
      <button id="save">Save</button>
      <button id="add">Add src/adder.rs</button>
      <button id="remove">Remove src/adder.rs</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
